<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    name="viewport"
  />
  <title>发财日历</title>
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/global.css" rel="stylesheet">
  <link href="styles/index.css" rel="stylesheet">
</head>
<body>
<header class="siteHeader">
  <h1>发财日历</h1>
</header>
<div class="calender">
  <div class="calender-header">
    <time id="time"></time>
  </div>
  <ol class="calender-weekdays">
    <li>周一</li>
    <li>周二</li>
    <li>周三</li>
    <li>周四</li>
    <li>周五</li>
    <li>周六</li>
    <li>周日</li>
  </ol>
  <ol class="calender-days" id="days">

  </ol>
  <div class="calender-actions">
    <div class="calender-actions-left">
      <button id="today">今天</button>
    </div>
    <div class="calender-actions-right">
      <button id="prevMonth">上个月</button>
      <button id="nextMonth">下个月</button>
    </div>
  </div>

</div>
<script src="main.js"></script>
</body>
</html>
