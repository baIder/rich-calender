<div class="wrapper">
  <header class="siteHeader">
    <h1>发财日历</h1>
  </header>
  <div class="calender">
    <div class="calender-header">
      <time id="time"></time>
    </div>
    <ol class="calender-weekdays">
      <li>一</li>
      <li>二</li>
      <li>三</li>
      <li>四</li>
      <li>五</li>
      <li>六</li>
      <li>日</li>
    </ol>
    <ol class="calender-days" id="days">

    </ol>
    <div class="calender-actions">
      <div class="calender-actions-left">
        <button id="today">今天</button>
      </div>
      <div class="calender-actions-right">
        <button id="prevMonth">上个月</button>
        <button id="nextMonth">下个月</button>
      </div>
    </div>
  </div>
  <div class="events-wrapper">
    <h2>当天的日程</h2>
    <div class="events" id="events">

    </div>
  </div>
</div>
